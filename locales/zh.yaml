#
# Help widget
#
KeyboardShortcuts: "键盘快捷键"
KeyboardCommands: |
  命令         描述
  ────────────────────────────────────────────────────
     1         按栏排序: 符号
     2         按栏排序: 名称
     3         按栏排序: 价钱
     4         按栏排序: 市值
     5         按栏排序: 24小时成交量
     6         按栏排序: 总供给
     7         按栏排序: % 变了(1小时)
     8         按栏排序: % 变了(24小时)
     9         按栏排序: % 变了(7天)

     🠹         向上滚动项目。
     🠻         向下滚动项目。

    Home       配置应用程序。
    End        退出申请。
    Esc        关闭窗口/重新加载页面。

     ?         此帮助菜单。

