#
# Help widget
#
KeyboardShortcuts: "Các phím tắt bàn phím"
KeyboardCommands: |
  Chỉ huy      Sự miêu tả
  ──────────────────────────────────────────────────────────────
     1         Sắp xếp theo cột: Ký hiệu
     2         Sắp xếp theo cột: Tên
     3         Sắp xếp theo cột: Giá bán
     4         Sắp xếp theo cột: Vốn hóa thị trường
     5         Sắp xếp theo cột: Khối lượng 24h
     6         Sắp xếp theo cột: Tổng cung
     7         Sắp xếp theo cột: % Thay đổi (1h)
     8         Sắp xếp theo cột: % Thay đổi (24h)
     9         Sắp xếp theo cột: % Thay đổi (7d)

     🠹         Di chuyển mục lên.
     🠻         Cuộn mục xuống.

    Home       Định cấu hình ứng dụng.
    End        Thoát ứng dụng.
    Esc        Đóng cửa sổ / tải lại trang.

     ?         Menu trợ giúp này.

#
# Error widget
#
MissingValues:    Nhập các giá trị cấu hình bị thiếu
InvalidService:   Dịch vụ được cung cấp không được hỗ trợ
InvalidCurrency:  Mã tiền tệ được cung cấp không được hỗ trợ
InvalidLanguage:  Mã ngôn ngữ được cung cấp không được hỗ trợ

#
# Hints widget
#
HelpMenu:         Danh sách trợ giúp
ExitProgram:      Thoát chương trình
ReloadScreen:     Tải lại màn hình
SaveChanges:      Lưu thay đổi
NextValue:        Giá trị tiếp theo
CloseWindow:      Đóng cửa sổ

#
# Holdings widget
#
MarketHoldings:   Giữ tiền

#
# Profile widget
#
MarketProfile:    Hồ sơ thị trường

#
# Setup widget
#
Configuration:    Cấu hình
ServiceName:      Tên dịch vụ
APIKey:           Mã API
Currency:         Mã tiền tệ
Language:         Mật ngữ
RefreshRate:      Tốc độ làm tươi

#
